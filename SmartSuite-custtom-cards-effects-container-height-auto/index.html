<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SMART suite cards effects</title>
    <link rel="shortcut icon" href="https://www.transcard.com/hubfs/favicon.png">
    <link rel="stylesheet" href="compile.css">
    <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
<section class="smart-suite">
    <div class="intro d-flex d-flex-column">
        <div class="row w-100 d-flex d-wrap d-justify-between d-align-end">
            <a href="#" class="card sm-card" data-aos="flip-left" data-aos-duration="1000">
                <img src="img/Payables-Overview.png" alt="">
            </a>
            <div class="description d-flex d-flex-column d-align-center" data-aos="flip-up" data-aos-duration="800">
                <img src="img/Bg-Shadow.png" class="cover" alt="">
                <a href="/" class="logo mb-40 mb-md-20 d-flex d-align-center">
                    <img src="img/Logo.png" alt="">
                    <img src="img/SMART-Suite.png" alt="">
                </a>
                <h1 class="mb-20"> 
                    All the Tools to Seamlessly Make and Receive Digital Payments.
                </h1>
                <p class="mb-30 mb-md-20">
                    SMART Suite enables banks, businesses, and fintechs of all sizes, and across all industries, 
                    to make and receive payments, collaborate and share payment data with customers and suppliers. 
                </p> 
                <div class="box-link mb-xs-40 d-flex">
                    <a href="#" class="btn btn-yellow d-flex d-align-center d-justify-center">
                        Get Started
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.58579 6L3.29289 1.70711L4.70711 0.292892L10.4142 6L4.70711 11.7071L3.29289 10.2929L7.58579 6Z" fill="white"/>
                        </svg>
                    </a>
                    <a href="#" class="btn btn-gray d-flex d-align-center d-justify-center">
                        Contact Sales
                    </a>
                </div>
            </div>
            <a href="#" class="card sm-card" data-aos="flip-right" data-aos-duration="1000">
                <img src="img/Receivables-Overview.png" alt="">
            </a>
        </div>
        <div class="row w-100 d-flex d-wrap d-justify-around d-align-end">
            <div class="box-card mt-50 mt-sm-20 mt-xs-100" data-aos="flip-up" data-aos-duration="1100">
                <figure class="card lg-card"> 
                    <img src="img/Bills-Payables.png" alt="">
                </figure>
                <a href="#" class="card xs-card"> 
                    <img src="img/Get-Your-Money.png" alt="">
                </a>
            </div>
            <div class="box-card mt-50 mt-sm-20 mt-xs-100" data-aos="flip-down" data-aos-duration="1100">
                <figure class="card lg-card"> 
                    <img src="img/Bills-Payables.png" alt="">
                </figure>
                <a href="#" class="card xs-card"> 
                    <img src="img/Get-Your-Money.png" alt="">
                </a>
            </div>
            <div class="box-card mt-50 mt-sm-20 mt-xs-100" data-aos="fade-up" data-aos-duration="1100">
                <figure class="card lg-card">
                    <img src="img/Invoices-Receivables.png" alt="">
                </figure>
                <a href="#" class="card xs-card">
                    <img src="img/Options-To-Pay.png" alt="">
                </a>   
            </div>
            <div class="box-card mt-50 mt-sm-20 mt-xs-100"  data-aos="flip-down" data-aos-duration="1100">
                <figure class="card lg-card"> 
                    <img src="img/Bills-Payables.png" alt="">
                </figure>
                <a href="#" class="card xs-card"> 
                    <img src="img/Get-Your-Money.png" alt="">
                </a>
            </div>
            <div class="box-card mt-50 mt-sm-20 mt-xs-100"  data-aos="flip-up"  data-aos-duration="1100">
                <figure class="card lg-card"> 
                    <img src="img/Bills-Payables.png" alt="">
                </figure>
                <a href="#" class="card xs-card"> 
                    <img src="img/Get-Your-Money.png" alt="">
                </a>
            </div>
            <div class="box-card mt-50 mt-sm-20 mt-xs-100"  data-aos="flip-down" data-aos-duration="1100">
                <figure class="card lg-card">
                    <img src="img/Invoices-Receivables.png" alt="">
                </figure>
                <a href="#" class="card xs-card">
                    <img src="img/Options-To-Pay.png" alt="">
                </a>   
            </div>
            <div class="box-card mt-50 mt-sm-20 mt-xs-100"  data-aos="flip-up" data-aos-duration="1100">
                <figure class="card lg-card">
                    <img src="img/Invoices-Receivables.png" alt="">
                </figure>
                <a href="#" class="card xs-card">
                    <img src="img/Options-To-Pay.png" alt="">
                </a>   
            </div>
            <img src="svg/group-icons.svg" alt="" class="group-icons w-100">
        </div>
    </div>
</section>
